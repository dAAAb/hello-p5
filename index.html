<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hello P5.js</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="manifest" href="manifest.json">
  <meta name="Description" content="Introduction video for p5js">
  <meta name="theme-color" content="#ED225D">
  <meta property="og:title" content="Hello p5*js">
  <meta property="og:description" content="Learn more about p5js">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
</head>

<body id="body">
  <!-- MAIN HEADER-->
  <header id="header-wrapper">
    <!-- P5JS LOGO -->
    <h1><a href="https://p5js.org/"><img src="dist/assets/img/p5js.svg" alt="P5.js Logo" id="logo_image" class="logo"></a></h1>

    <!-- NAVIGATION MENU -->
    <nav>
      <ul id="menu">
        <li><a href="http://p5js.org/download/" id="nav-download" class="nav-link" data-english="Libraries" data-french="Télécharger" data-spanish="spanish">Download</a></li>
        <li><div class="separator-design-element">*</div></li>
        <li><a href="http://p5js.org/get-started/" id="nav-start" class="nav-link" data-english="Libraries" data-french="Télécharger" data-spanish="spanish">Start</a></li>
        <li><div class="separator-design-element">*</div></li>
        <li><a href="http://p5js.org/reference" id="nav-reference" class="nav-link" data-english="Libraries" data-french="Télécharger" data-spanish="spanish">Reference</a></li>
        <li class="hide-on-mobile"><div class="separator-design-element">*</div></li>
        <li><a href="http://p5js.org/libraries/" id="nav-libraries" class="nav-link" data-english="Libraries" data-french="Télécharger" data-spanish="spanish">Libraries</a></li>
        <li><div class="separator-design-element">*</div></li>
        <li><a href="http://p5js.org/learn/" id="nav-learn" class="nav-link" data-english="Libraries" data-french="Télécharger" data-spanish="spanish">Learn</a></li>
        <li><div class="separator-design-element">*</div></li>
        <li><a href="http://p5js.org/community/" id="nav-community" class="nav-link" data-english="Libraries" data-french="Télécharger" data-spanish="spanish">Community</a></li>
        <li class="hide-on-mobile"><div class="separator-design-element">*</div></li>
        <li class="language-list-container">
          <ul class="language-list">
            <li  id="language-link-english" class="language-link">En</li>
            <li> | </li>
            <li id="language-link-spanish"  class="language-link " >Es</li>
            <li> | </li>
            <li id="language-link-french" class="language-link ">Fr</li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!-- CONTAINER FOR THE VIDEO AND P5 OVERLAYS -->
  <section id="sketch-wrapper">

    <!--This project uses the PLYR video player https://github.com/sampotts/plyr for HTML video styling -->
    <video  id="player" poster="dist/assets/img/poster.jpg" playsinline controls >

      <!-- DIFFERENT FORMATS FOR MULTIPLE BROWSERS -->
      <source src="dist/assets/video/p5video_1024.mp4" type="video/mp4" id="mp4">
      <source src="dist/assets/video/p5video.webm" type="video/webm">

      <!-- CAPTION FILES -->
      <track kind="captions" label="English" src="dist/assets/captions/hello-p5-english-captions.en.vtt" srclang="en" default>
      <track kind="captions" label="Spanish" src="dist/assets/captions/hello-p5-spanish-captions.es.vtt" srclang="es">
      <track kind="captions" label="French" src="dist/assets/captions/hello-p5-french-captions.fr.vtt" srclang="fr">
    </video>

    <!-- P5 SKETCH OVERLAY IS PINNED TO THIS EMPTY DIV -->
    <div id="video-overlay" class="video-overlay"></div>

    <!-- LINK TO EXAMPLES PAGE-->
    <div class="sketches-links"><a href="links.html" target="_blank"><span>View Code</span> &gt;&gt; </a></div>

    <!-- Loading Spinner -->
    <div id="loader-container">
      <div id="loader">
        <h2 id="loader-text">
          <span> . </span>
          <span> . </span>
          <span> . </span>
        </h2>
        <div id="loader-svg-container">
          <svg class="loader-svg" id="loader-svg" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 28 28"><path fill="#fff" stroke="#fff" stroke-miterlimit="20" d="M16.909 10.259l8.533-2.576 1.676 5.156-8.498 2.899 5.275 7.48-4.447 3.225-5.553-7.348-5.408 7.155-4.318-3.289 5.275-7.223L.88 12.647l1.678-5.16 8.598 2.771V1.364h5.754v8.895z"/> </svg>
        </div>
      </div>
      <div class="loader-section "></div>
    </div>

    <!-- Empty p5_loading div to prevent the the text: "Loading..." from appearing during preload -->
    <div id="p5_loading" class="loadingclass"></div>
  </section>

  <script src="dist/js/bundle.js" ></script>

<!-- TO DO: Add Google Analytics When Launched -->
</body>
</html>
