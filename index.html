<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hello P5.js</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
 
  <!-- MAIN HEADER - English version-->
  <header class="header">
   <a href="https://p5js.org/"><img src="dist/assets/img/p5js.svg" alt="link to p5 home page" id="logo_image" class="logo"></a>
   <nav role="navigation">
    <ul id="menu" class="top_menu">
      <li><a href="http://p5js.org/download/" id="nav-download" class="nav-link ">Download</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/get-started/" id="nav-start" class="nav-link">Start</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/reference" id="nav-reference" class="nav-link">Reference</a></li>
      <li class="hide-on-mobile"><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/libraries/" id="nav-libraries" class="nav-link n">Libraries</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/learn/" id="nav-learn" class="nav-link">Learn</a></li>
      <li><div class="separator-design-element">*</div></li>
      <li><a href="http://p5js.org/community/" id="nav-community" class="nav-link">Community</a></li>
      <li class="hide-on-mobile"><div class="separator-design-element">*</div></li>
      <li class="language-list-container">
        <ul class="language-list">
          <li  id="language-link-english" class="language-link">En</li>
          <li> / </li>
          <li id="language-link-spanish"  class="language-link " >Es</li>
          <li> / </li>
          <li id="language-link-french" class="language-link ">Fr3</li>
        </ul>
      </li>
    </div>
  </nav>
</header>



<!-- CONTAINER FOR THE VIDEO AND P5 OVERLAYS -->
<div class="container">
  <!-- TO DO:add poster  -->
  <video  id="player" playsinline controls  data-plyr-config='{ "debug":false, "fullscreen":"enabled:false", "clickToPlay":false}' >

    <source src="dist/assets/video/draftp5video.mp4" type="video/mp4"> 
      <!-- TO DO: Add a webm version -->
    <!-- <source src="dist/assets/video/XX.webm" type="video/webm">  -->

    <!-- CAPTION FILES -->
    <!-- To do: validate caption files once video is complete- see plyr website for link -->

 <!-- <track kind="captions" label="English captions" src="captions.en.vtt" srclang="en" default> -->

    <track kind="captions" label="English" src="./captions/hello-p5-english-captions.en.vtt" srclang="en" default>
    <track kind="captions" label="French" src="./captions/hello-p5-spanish-captions.es.vtt" srclang="es">
    <track kind="captions" label="Spanish" src="./captions/hello-p5-french-captions.fr.vtt" srclang="fr">
  </video>
  

<!--P5 SKETCH OVERLAY IS PINNED TO THIS EMPTY DIV -->
<div id="video-overlay" class="video-overlay"> </div>
</div>

<img src="src/assets/img/loading.gif" id="loading" class="hidden">
<script>document.getElementById("loading").className="visible";var hide=function(){document.getElementById("loading").className="hidden"};var oldLoad=window.onload;var newLoad=oldLoad?function(){hide.call(this);oldLoad.call(this)}:hide;window.onload=newLoad; </script>
<!-- ASTERISK VISIBLE AT THE BOTTOM OF THE PAGE ON MOBILE -->
<object type="image/svg+xml" data="dist/assets/img/asterisk.svg" id="asterisk-design-element">*</object>

<script src="dist/js/bundle.js"></script>

<!-- TO DO: Add Google Analytics -->
</body>

</html>
